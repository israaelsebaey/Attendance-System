<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../assets/css/style.css"/>
    <link rel="stylesheet" href="../assets/fontawesome-free-5.15.2-web/css/all.min.css"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../assets/js/login.js"></script>
</head>
<body>
    <div class="spinner-grow text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <header id="header">
        <h1>Attendance System For ITI</h1>
    </header>
    <section class="container-header">
        <img src="../assets//img/iti_logo.png"/>
        <h2>Information Technology Institute</h2>
    </section>
    <section class="container">
        <div class="container-img">
            <img src="../assets/img/iti.jpg"/>
        </div>
        <div class="login-form">
            <div class="icon">
                <i class="fas fa-user-tie"></i>
            </div>
            <div class="form">
                <form >
                    <input type="text"       placeholder="User Name"    name="userName"   id="user"/> 
                    <input type="password"   placeholder="Password"     name="user password"   id="password"/> 
                   
                    <div class="checkboxs"> 
                        <input type="radio" name="user" value="admin"    id="admin"/>Admin
                        <input type="radio" name="user" value="security" id="sec"/>Security
                        <input type="radio" name="user" value="employee" id="emp"/>Employee
                    </div>
                    <input type="submit" value="Login" id="login"/>
                </form>
                <p>New Registration ? <a href="./Register/Register.html">Click here</a></p>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
